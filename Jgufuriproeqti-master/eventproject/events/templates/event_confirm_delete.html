<!DOCTYPE html>
<html>
<head>
    <title>Delete Event</title>
</head>
<body>
    <h1>Delete Event</h1>

    <p>Are you sure you want to delete "{{ event.title }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes</button>
    </form>

    <a href="{% url 'event_list' %}">No</a>
</body>
</html>
